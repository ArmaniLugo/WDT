<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Photo on Button Click</title>
    <style>
        /* CSS */
        #photo {
            display: none;
            margin-top: 20px;
            width:25%;
            height:25%;
        }
    </style>
</head>
<body>
    <button id="showPhotoButton">Show Photo</button>
    <img id="photo" src="Web apps.jpeg" alt="Photo">

    <script>
        // JavaScript
        document.getElementById('showPhotoButton').addEventListener('click', function() {
            document.getElementById('photo').style.display = 'block';
        });
    </script>
</body>
</html>
